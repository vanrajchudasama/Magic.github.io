<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg  navbar-dark sidebar">
        <button class="navbar-toggler" data-toggle="collapse" data-target="#myMenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a href="#" class="navbar-brand ">
            V.N.C
        </a>
        <div class="collapse navbar-collapse" id="myMenu">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#" class="nav-link">Home</a> </li>
                <li class="nav-item"><a href="#" class="nav-link">Contact Us</a> </li>
                <li class="nav-item"> <a href="#" class="nav-link">About Us</a> </li>
                <li class="nav-item"><a href="../login.html" class="nav-link">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 p-0">
                <form action="" class="rounded mt-5 bg register-container ">
                    <div class="text-center">
                        <img src="img/S.png" alt="" class="img-fluid">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" class="form-control  is-valid form-control-sm"
                            placeholder="Enter First Name">

                    </div>
                    <div class="form-group">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control form-control-sm" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="">Email Address</label>
                        <input type="email" class="form-control is-invalid form-control-sm"
                            placeholder="Enter Email Address">
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" class="form-control form-control-sm" placeholder="Enter Password">
                    </div>
                    <div class="form-group">
                        <label for="">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm"
                            placeholder="Enter Confirm Password">
                    </div>
                    <button class="btn btn-danger btn-block">Register</button>
                    <div class="row justify-content-center">
                        <a href="#" class="text-white">You Have already Account ? <strong>Login</strong></a>
                        <!-- <a href="#" class="text-white"><strong>Login</strong></a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery1.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
